<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div id="app">
      <form action="#" @submit="createBook">
        <div class="form-group">
          
          <label>AuthorID:</label>
          <input type="number" class="form-control"
          id="usr" name="title" v-model="author_id">
          </div>
        <div class="form-group">
          
        <label>Title:</label>
        <input type="text" class="form-control"
        id="usr" name="title" v-model="title">
        </div>
        <div class="form-group">
        <label>Body Text:</label>
        <input type="text" class="form-control"
        id="d" name="text" v-model="text">
        </div>
        <button type="submit" class="btn btn-primary">
        Submit</button>
        </form>
        <div class="row row-cols-1 row-cols-md-3" >
            <div v-for="(book, index) in books" :key="index">
                <div class="card-deck" style="margin: 15px;" >
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">{{book.title}}</h5>
                        <p class="card-text">{{book.body}}</p>
                      </div>
                      <div class="card-footer">
                        <small class="text-muted">{{book.created_at}}</small>
                      </div>
            </div>
            
          </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/app.js"></script>

</html>
